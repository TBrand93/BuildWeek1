<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <link rel="stylesheet" href="assets/css/grafico.css">
</head>
<body>


  <div class='container'>
    <svg width='200' height='200' class='chart-container'>
      <circle cx='100' cy='100' r='90' class='back' fill='none' width="200" />
      <circle cx='100' cy='100' r='90' class='front' fill='none'/>

        <text x='100' y='100' alignment-baseline="central" text-anchor="middle" id='percentage'>60%</text>

    </svg>
  </div>
  
  <script src="assets/js/grafico.js"></script>
